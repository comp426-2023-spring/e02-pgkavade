<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Rock, Paper, Scissors</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles.css">
		<link href="./styles.css" rel="stylesheet">
		<script src="./scripts.js"></script>
        <!-- Link to your script file(s) and CSS in here somewhere -->
    </head>
    <body onload="showHideShots()">
        <header>
            Rock, Paper, Scissors, (Lizard, Spock)
            <br><br>
        </div>
		<form id="opponent-and-game" onsubmit="firstsubmit(event)">
            Which game would you like to play?
            <br><br>
            <input type="radio" id="rps" name="game" value="rps" checked="checked" onclick="playingrps()">
			<label for="rps">Play rock, paper, scissors?</label>
			<br><br>
			<input type="radio" id="rpsls" name="game" value="rpsls" onclick="playingrpsls()">
			<label for="rpsls">Play rock, paper, scissors, lizard, spock?</label>
			<br><br>
            Would you like to play against somone?
            <br><br>
            <input type="checkbox" id="opponent" name="playtype" value="opponent" onclick="playingopponent()">
            <label for="opponent">Play against an opponent</label>
            <br><br>
            <button type="button" id="first-submit" onclick="firstsubmit()">Submit</button>
            <br><br>
        </form>
        <form id="rps-input" hidden>
            <input type="radio" id="rock" name="shot" value="rock" class="rps shots" checked="checked" onclick="playgamefromrpsorrpsls(0)">
            <label class="shots rps">Rock</label>
			<input type="radio" id="paper" name="shot" value="paper" class="rps shots" onclick="playgamefromrpsorrpsls(1)">
			<label class="shots rps">Paper</label>
			<input type="radio" id="scissors" name="shot" value="scissors" class="rps shots" onclick="playgamefromrpsorrpsls(2)">
			<label class="shots rps">Scissors</label>
			<input type="radio" id="lizard" name="shot" value="lizard" class="rpsls shots" onclick="playgamefromrpsorrpsls(3)">
			<label id="lizard-label">Lizard</label>
			<input type="radio" id="spock" name="shot" value="spock" class="rpsls shots" onclick="playgamefromrpsorrpsls(4)">
			<label id="spock-label">Spock</label>
            <br><br>
            <button type="button" id="second-submit" onclick="secondsubmit()">Submit</button>
        </form>
        <div id="results" hidden></div>
        <br><br>
        <div>
            <button type="button" id="startover" onclick="startOver()">Start Over</button>
            <br><br>
            <form id="rules-form">
                <button type="button" id="rules-button" onclick="viewrules()">View Rules</button>
                <br><br>
                <div id="rules" hidden></div>
                <br><br>
                <button type="button" id="hide-rules-button" onclick="hiderules()" hidden>Hide Rules</button>
            </form>
        </div>

    </body>
</html>
